services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  migrate:
    build:
      context: ./services/api
    env_file: ${CW_ENV_FILE:-.env}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bash", "-lc", "alembic upgrade head"]
    restart: "no"

  api:
    build:
      context: ./services/api
    env_file: ${CW_ENV_FILE:-.env}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Ensure DATABASE_URL stays in sync if POSTGRES_* are overridden.
      DATABASE_URL: ${DATABASE_URL}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/healthz >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  radius:
    build:
      context: ./services/radius
    env_file: ${CW_ENV_FILE:-.env}
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    healthcheck:
      test: ["CMD-SHELL", "pgrep freeradius >/dev/null 2>&1 && ss -lun | grep -q ':1812'"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  admin:
    build:
      context: ./services/admin
    env_file: ${CW_ENV_FILE:-.env}
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/healthz >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  reverse-proxy:
    image: caddy:2.8-alpine
    env_file: ${CW_ENV_FILE:-.env}
    depends_on:
      api:
        condition: service_healthy
      admin:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/reverse-proxy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz >/dev/null 2>&1 || wget -qO- http://127.0.0.1:80/healthz >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
