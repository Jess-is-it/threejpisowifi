server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # This UI ships as un-versioned static files, so force revalidation to avoid stale caches
  # (especially important if a previous JS bug was cached by the browser).
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
  location = /app.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
  location = /styles.css {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
