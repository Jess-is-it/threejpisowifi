<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Central WiFi Admin</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="wrap">
      <aside class="nav">
        <div class="brand">
          <div class="kicker">CENTRAL WIFI</div>
          <div class="name">Admin</div>
        </div>
        <nav class="links">
          <a href="#/dashboard" data-route="dashboard">Dashboard</a>
          <a href="#/users" data-route="users">Users & Wallet</a>
          <a href="#/transactions" data-route="transactions">Transactions</a>
          <a href="#/plans" data-route="plans">Plans & Pricing</a>
          <a href="#/sessions" data-route="sessions">Sessions</a>
          <a href="#/nas" data-route="nas">NAS (RADIUS Clients)</a>
          <a href="#/devices" data-route="devices">Vendo Devices</a>
          <a href="#/vendo-events" data-route="vendo-events">Vendo Events</a>
          <a href="#/payments" data-route="payments">Payment Logs</a>
          <a href="#/sms" data-route="sms">SMS Tool</a>
          <a href="#/audit-logs" data-route="audit-logs">Audit Logs</a>
        </nav>
        <div class="navfoot">
          <button id="btnSignOut" class="btn ghost">Sign out</button>
          <div class="hint">RADIUS is authoritative. Wallet is SQL truth.</div>
        </div>
      </aside>

      <main class="main">
        <header class="top">
          <h1 id="pageTitle">Central WiFi Admin</h1>
          <div class="pill">RADIUS + Wallet</div>
        </header>
        <section id="app" class="card">
          <div class="muted">Loading admin UI...</div>
          <noscript><div class="err" style="margin-top:10px">JavaScript is required for the admin UI.</div></noscript>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
