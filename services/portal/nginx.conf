server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Served behind /portal via reverse proxy handle_path, so assets must be relative.
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
  location = /app.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }
  location = /styles.css {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}

